<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Themes Compilation - Enhanced Interactive Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cosmic-gradient">

    <div class="relative z-10">
        <!-- Header -->
        <div class="container mx-auto px-6 py-8 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4 tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-800 to-purple-800">
                    The Design Spectrum
                </span>
            </h1>
            <p class="text-lg md:text-xl text-white/90 mb-8">
                An Interactive Voyage Through Visual Styles
            </p>
        </div>

            <!-- Controls Section -->
            <div class="controls-container flex flex-col md:flex-row justify-between items-center mb-8 bg-white/10 rounded-lg px-8 gap-4">
                <!-- Card Count -->
                <div class="text-white font-semibold">
                    Total Themes: <span id="totalCardCount" class="text-yellow-300">0</span>
                </div>

                <!-- Filter -->
                <div id="filterContainer" class="relative w-full md:w-auto order-1 md:order-2">
                    <div class="flex items-center gap-2">
                        <label for="colorFilterSelect" class="text-white text-sm font-semibold">Filter by:</label>
                        <div class="relative">
                            <select id="colorFilterSelect" class="text-white bg-white/10 border border-white/20 rounded-lg w-full px-4 py-2 appearance-none focus:outline-none focus:ring-2 focus:ring-white/50 cursor-pointer">
                                <!-- Options will be populated by JS -->
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toggle Controls -->
                <div class="frosted-card p-3 rounded-lg">
                    <div class="flex space-x-6 items-center">
                        <div class="flex items-center space-x-2">
                            <span class="text-white text-sm">Expand All</span>
                            <div class="toggle-switch" id="expandAllToggle">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-white text-sm">Flip All</span>
                            <div class="toggle-switch" id="flipAllToggle">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Theme Sections - Dynamically Loaded -->
            <div id="themeSections" class="p-8">
                <!-- Sections will be dynamically generated from JSON -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
