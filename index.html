<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Themes Compilation - Enhanced Interactive Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        /* Gradient Background - Critical Implementation */
        .cosmic-gradient {
            background: linear-gradient(-45deg, 
                #ee7752, #e73c7e, #23a6d5, #23d5ab, 
                #667eea, #764ba2, #f093fb, #f5576c,
                #4facfe, #00f2fe, #43e97b, #38f9d7,
                #667eea, #764ba2, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card Flip Mechanism - No White Flash */
        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 280px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* Section Expansion */
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .section-content.expanded {
            max-height: 2000px;
        }

        /* Toggle Switches */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #4ade80;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }


    </style>
</head>
<body class="cosmic-gradient">

    <div class="relative z-10">
        <!-- Header -->
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-6xl font-bold text-center text-white mb-4 tracking-wider">
                Design Themes Compilation
            </h1>
            <p class="text-xl text-center text-white/80 mb-8">
                Complete Interactive Reference with Theme Showcases
            </p>

            <!-- Controls Section -->
            <div class="flex justify-between items-center mb-8 bg-white/10 backdrop-blur-md rounded-lg p-4">
                <!-- Card Count -->
                <div class="text-white font-semibold">
                    Total Themes: <span id="totalCardCount" class="text-yellow-300">0</span>
                </div>

                <!-- Toggle Controls -->
                <div class="flex space-x-6 items-center">
                    <div class="flex items-center space-x-2">
                        <span class="text-white text-sm">Expand All</span>
                        <div class="toggle-switch" id="expandAllToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-white text-sm">Flip All</span>
                        <div class="toggle-switch" id="flipAllToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Theme Sections - Dynamically Loaded -->
            <div id="themeSections" class="space-y-8">
                <!-- Sections will be dynamically generated from JSON -->
            </div>
        </div>
    </div>

    <script>
        // State management
        let sectionStates = {};
        let themeData = null;

        let allCardsFlipped = false;
        let allSectionsExpanded = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await loadThemeData();
            renderThemeSections();
            initializeToggles();
            updateCardCount();
        });

        // Toggle section expansion
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const arrow = document.getElementById(sectionId + '-arrow');
            
            sectionStates[sectionId] = !sectionStates[sectionId];
            
            if (sectionStates[sectionId]) {
                content.classList.add('expanded');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                content.classList.remove('expanded');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        // Flip individual card
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Toggle controls
        function initializeToggles() {
            // Expand All Toggle
            document.getElementById('expandAllToggle').addEventListener('click', function() {
                allSectionsExpanded = !allSectionsExpanded;
                this.classList.toggle('active');
                
                Object.keys(sectionStates).forEach(sectionId => {
                    const content = document.getElementById(sectionId + '-content');
                    const arrow = document.getElementById(sectionId + '-arrow');
                    
                    if (content && arrow) {
                        sectionStates[sectionId] = allSectionsExpanded;
                        
                        if (allSectionsExpanded) {
                            content.classList.add('expanded');
                            arrow.style.transform = 'rotate(180deg)';
                        } else {
                            content.classList.remove('expanded');
                            arrow.style.transform = 'rotate(0deg)';
                        }
                    }
                });
            });

            // Flip All Toggle
            document.getElementById('flipAllToggle').addEventListener('click', function() {
                allCardsFlipped = !allCardsFlipped;
                this.classList.toggle('active');
                
                const allCards = document.querySelectorAll('.flip-card');
                allCards.forEach(card => {
                    if (allCardsFlipped) {
                        card.classList.add('flipped');
                    } else {
                        card.classList.remove('flipped');
                    }
                });
            });

        }

        // Load theme data from JSON
        async function loadThemeData() {
            try {
                const response = await fetch('./theme-library.json');
                themeData = await response.json();
                
                // Initialize section states
                themeData.sections.forEach(section => {
                    sectionStates[section.id] = section.id === 'core'; // Only core section expanded by default
                });
            } catch (error) {
                console.error('Error loading theme data:', error);
            }
        }

        // Generate card HTML from theme data
        function createThemeCard(theme) {
            const frontCardStyle = `background: ${theme.frontCard.backgroundColor}; color: ${theme.frontCard.textColor};`;
            const backCardStyle = `background: ${theme.backCard.theme.backgroundGradient}; color: ${theme.frontCard.textColor};`;
            
            return `
                <div class="flip-card" onclick="flipCard(this)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" style="${frontCardStyle}" data-theme="${theme.id}">
                            <div class="p-6 cursor-pointer h-full flex flex-col justify-between">
                                <div>
                                    <h3 class="text-xl font-bold mb-2">${theme.name}</h3>
                                    ${theme.tagline ? `<p class="text-sm mb-3 opacity-80">${theme.tagline}</p>` : ''}
                                </div>
                                <div class="space-y-2 text-sm">
                                    <p><strong>Vibe:</strong> ${theme.vibe}</p>
                                    <p><strong>Colors:</strong> ${theme.colors}</p>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back" style="${backCardStyle}" data-theme="${theme.id}">
                            <div class="p-6 flex flex-col justify-center h-full">
                                <div class="text-center">
                                    <h4 class="text-xl font-bold mb-4">${theme.displayName}</h4>
                                    <div class="space-y-3">
                                        <button class="w-full py-3 rounded font-semibold" 
                                                style="background: ${theme.backCard.components.button.background}; 
                                                       color: ${theme.backCard.components.button.color || theme.frontCard.textColor};
                                                       border: ${theme.backCard.components.button.border || 'none'};">Demo Button</button>
                                        <div class="opacity-75 p-3 rounded text-sm">
                                            <p>${theme.tagline || 'Theme showcase'}</p>
                                        </div>
                                        <div class="flex justify-center space-x-2">
                                            ${theme.backCard.theme.primaryColors.slice(0, 4).map(color => 
                                                `<div class="w-4 h-4 rounded" style="background: ${color};"></div>`
                                            ).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render all theme sections
        function renderThemeSections() {
            if (!themeData) return;
            
            const container = document.getElementById('themeSections');
            container.innerHTML = '';
            
            themeData.sections.forEach(section => {
                const sectionHTML = `
                    <div class="theme-section">
                        <div class="section-header bg-white/10 backdrop-blur-md rounded-lg p-4 cursor-pointer" onclick="toggleSection('${section.id}')">
                            <h2 class="text-2xl font-bold text-white flex items-center justify-between">
                                <span>${section.title} <span class="section-count text-yellow-300">(${section.themes.length})</span></span>
                                <i class="fas fa-chevron-down transition-transform duration-300" id="${section.id}-arrow"></i>
                            </h2>
                        </div>
                        <div class="section-content ${sectionStates[section.id] ? 'expanded' : ''}" id="${section.id}-content">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
                                ${section.themes.map(theme => createThemeCard(theme)).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHTML;
                
                // Set initial arrow state
                setTimeout(() => {
                    const arrow = document.getElementById(`${section.id}-arrow`);
                    if (arrow) {
                        arrow.style.transform = sectionStates[section.id] ? 'rotate(180deg)' : 'rotate(0deg)';
                    }
                }, 0);
            });
        }


        // Update card count
        function updateCardCount() {
            const totalCards = document.querySelectorAll('.flip-card').length;
            document.getElementById('totalCardCount').textContent = totalCards;
        }
    </script>
</body>
</html>
