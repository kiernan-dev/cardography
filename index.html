<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Themes Compilation - Enhanced Interactive Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cosmic-gradient">

    <div class="relative z-10">
        <!-- Header -->
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="clean-title">
                The Design Spectrum
            </h1>
            <p class="clean-subtitle">
                An Interactive Voyage Through Visual Styles
            </p>
        </div>

            <!-- Controls Section -->
            <div class="controls-container flex flex-col md:flex-row justify-between items-center mb-4 bg-white/10 rounded-lg px-8 py-4 gap-4">
                <!-- Card Count -->
                <div class="text-white font-semibold">
                    Total Themes: <span id="totalCardCount" class="text-yellow-300">0</span>
                </div>

                <!-- Toggle Controls -->
                <div class="frosted-card p-3 rounded-lg">
                    <div class="flex space-x-6 items-center">
                        <div class="flex items-center space-x-2">
                            <span class="text-white text-sm">Expand All</span>
                            <div class="toggle-switch" id="expandAllToggle">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-white text-sm">Flip All</span>
                            <div class="toggle-switch" id="flipAllToggle">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Pills Section -->
            <div id="filterContainer" class="bg-white/10 rounded-lg px-8 py-4 mb-8">
                <div class="flex flex-col lg:flex-row gap-4 items-start lg:items-center justify-between">
                    <div class="flex flex-col md:flex-row gap-4 flex-1">
                        <!-- Color Pills -->
                        <div class="filter-section">
                            <div class="filter-label">Colors:</div>
                            <div id="colorPills" class="filter-pills">
                                <!-- Color pills will be populated by JS -->
                            </div>
                        </div>
                        
                        <!-- Design System Pills -->
                        <div class="filter-section">
                            <div class="filter-label">Design Systems:</div>
                            <div id="designPills" class="filter-pills">
                                <!-- Design system pills will be populated by JS -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Clear Button -->
                    <div class="flex justify-end lg:justify-start">
                        <button id="clearFilters" class="clear-filters-btn text-sm">Clear Filters</button>
                    </div>
                </div>
            </div>

            <!-- Theme Sections - Dynamically Loaded -->
            <div id="themeSections" class="p-8">
                <!-- Sections will be dynamically generated from JSON -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
